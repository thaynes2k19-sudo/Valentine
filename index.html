<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For Tae ğŸ’–</title>

<link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

<style>
:root{
  --pink:#ff4d8d;
  --dark:#2b2b2b;
}

*{margin:0;padding:0;box-sizing:border-box;}

body{
  font-family:Inter, sans-serif;
  background:linear-gradient(135deg,#ffe6f0,#fff0f6);
  height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  text-align:center;
  color:var(--dark);
}

.card{
  background:white;
  padding:50px 40px;
  border-radius:24px;
  box-shadow:0 20px 40px rgba(0,0,0,0.1);
  max-width:420px;
  position:relative;
}

h1{
  font-family:Pacifico,cursive;
  font-size:2rem;
  color:var(--pink);
  margin-bottom:20px;
}

.buttons{
  display:flex;
  gap:15px;
  justify-content:center;
  margin-top:25px;
}

button{
  padding:12px 24px;
  border:none;
  border-radius:50px;
  font-size:1rem;
  font-weight:600;
  cursor:pointer;
  transition:0.3s;
}

.yes{
  background:var(--pink);
  color:white;
}

.yes:hover{
  transform:scale(1.1);
}

.no{
  background:#eee;
}

.result-message{
  margin-top:20px;
  font-size:1.2rem;
  font-weight:700;
  color:var(--pink);
}

img{
  width:100%;
  border-radius:16px;
  margin-top:20px;
}
</style>
</head>

<body>

<!-- Background Music -->
<audio id="bgMusic" src="always.mp3" loop></audio>

<div class="card" id="card">
  <h1>*bites* Tae, will u be my Valentine? ğŸ’‹</h1>

  <div class="buttons">
    <button class="yes" onclick="sayYes()">Yes ğŸ’–</button>
    <button class="no" onclick="sayNo()">No ğŸ™ˆ</button>
  </div>
</div>

<script>
function sayYes(){
  const music = document.getElementById("bgMusic");
  music.volume = 0.6;
  music.play();

  const card = document.getElementById("card");
  card.innerHTML = `
    <h1>ğŸ’– HE SAID YES ğŸ’–</h1>
    <img src="yes.jpg">
    <div class="result-message">
      I love you so much baby stitch. ğŸ’•
    </div>
  `;

  // Trigger heart explosion at beat drop
  setTimeout(triggerHeartExplosion, 8000); 
  // â¬†ï¸ Change 8000 to match beat drop timing (milliseconds)
}

function sayNo(){
  const card = document.getElementById("card");
  card.innerHTML = `
    <h1>EXCUSE ME??? ğŸ˜’</h1>
    <img src="no.jpg">
    <div class="result-message">
      Try that againâ€¦ you clicked the wrong answer ğŸ˜ŒğŸ’…ğŸ½
    </div>
  `;
}

function triggerHeartExplosion(){
  for(let i=0; i<60; i++){
    createHeartParticle();
  }
}

function createHeartParticle(){
  const heart = document.createElement("div");
  heart.innerHTML = "ğŸ’–";
  heart.style.position = "fixed";
  heart.style.left = "50%";
  heart.style.top = "50%";
  heart.style.fontSize = (Math.random()*20 + 20) + "px";
  heart.style.pointerEvents = "none";
  heart.style.transform = "translate(-50%, -50%)";
  heart.style.transition = "all 1.5s ease-out";
  document.body.appendChild(heart);

  const angle = Math.random() * 2 * Math.PI;
  const radius = Math.random() * 300 + 100;

  setTimeout(() => {
    heart.style.left = 50 + Math.cos(angle) * radius + "px";
    heart.style.top = 50 + Math.sin(angle) * radius + "px";
    heart.style.opacity = 0;
  }, 10);

  setTimeout(() => {
    heart.remove();
  }, 1500);
}
</script>

</body>
</html>
